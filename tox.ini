[tox]
envlist = py35, py36, docs, lint, pylint
skip_missing_interpreters = True

[testenv]
deps =
  -r{toxinidir}/requirements_test.txt
commands =
  pytest --timeout=2 --cov=pyhap --cov-report= {posargs:pyhap tests}

[testenv:temperature]
basepython = python3.6
deps =
  -r{toxinidir}/requirements_all.txt
commands =
  python main.py

[testenv:docs]
changedir = docs
deps =
  -r{toxinidir}/requirements_docs.txt
commands =
  make clean
  sphinx-build -W -b html source {envtmpdir}/html
whitelist_externals=
  /usr/bin/make
  make


[testenv:lint]
basepython = {env:PYTHON3_PATH:python3}
deps =
  -r{toxinidir}/requirements_test.txt
commands =
  flake8 pyhap tests --ignore=D10,D205,D4,E501 --exclude=pyhap/accessories/*

[testenv:pylint]
basepython = {env:PYTHON3_PATH:python3}
ignore_errors = True
deps =
  -r{toxinidir}/requirements_all.txt
  -r{toxinidir}/requirements_test.txt
commands =
  pylint pyhap --disable=missing-docstring,invalid-name,fixme


[testenv:doc-errors]
basepython = {env:PYTHON3_PATH:python3}
ignore_errors = True
deps =
  -r{toxinidir}/requirements_all.txt
  -r{toxinidir}/requirements_test.txt
commands =
  flake8 pyhap tests --select=D10,D205,D4,E501 --exclude=pyhap/accessories/*
  pylint pyhap --disable=all --enable=missing-docstring
  # pydocstyle pyhap tests
