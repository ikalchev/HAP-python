language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
sudo: true
branches:
  only:
    - master
    - /^\d\.\d+$/
    - /^\d\.\d+\.\d+(rc\d+|\.dev\d+)?$/
before-install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libavahi-compat-libdnssd-dev
install:
  - pip install -U tox twine wheel codecov
script: tox
after_success:
  - codecov
after_failure:
  - codecov
cache:
  directories:
    - $HOME/.cache/pip
